<section>
	<table ng-repeat="floor in floors" border="1">
		<tr>
			<td ng-repeat="room in rooms">
				<table>
					<tr ng-repeat="row in rows">
						<td border="1">{{floor.id}}-{{room.id}}-{{row.id}}</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</section>
<aside>
	<button ng-click="newFloor()">添加一行</button>
	<input type="number" ng-model="roomQuantity">
	<input type="number" ng-model="rowQuantity">
	{{$scope.floor.id}}
</aside>
